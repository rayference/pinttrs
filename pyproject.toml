[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[project]
name = "pinttrs"
description = "Pint meets attrs."
authors = [{name = "Vincent Leroy", email = "vincent.leroy@rayference.eu"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
keywords = []
dynamic = ["version"]
classifiers = [
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "attrs>=21",
    "pint>=0.16",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/leroyvn/pinttrs"
Documentation = "https://pinttrs.readthedocs.io"
Changelog = "https://github.com/leroyvn/pinttrs/blob/main/CHANGELOG.md"
Repository = "https://github.com/leroyvn/pinttrs"
Issues = "https://github.com/leroyvn/pinttrs/issues"

[tool.pdm]
version = {use_scm = true}
package-dir = "src"

[tool.pdm.dev-dependencies]
docs = [
    "sphinx>=4.5",
    "furo>=2021.11",
    "myst-parser>=0.16",
    "sphinx-autobuild>=2021.3",
    "sphinx-copybutton>=0.4",
    "sphinx-autodoc-typehints",
]
format = [
    "autoflake>=1.4",
    "black>=22.1",
    "isort>=5.10",
]
maintain = []
quality = []
security = []
tests = [
    "pytest>=6.2",
    "pytest-xdist>=2.4",
    "pytest-cov>=3.0",
    "xdoctest>=0.15.0",
]
typing = []

[tool.black]
line-length = 88

[tool.isort]
line_length = 88
profile = "black"

[tool.conda-lock]
channels = ["conda-forge", "defaults"]

[tool.conda-lock.dependencies]
pip = "*"

[tool.coverage.run]
branch = true
parallel = true
source = [
  "src/",
]

[tool.coverage.paths]
equivalent = [
  "src/",
  "__pypackages__/",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = [
  "src/*/__init__.py",
  "src/*/_version.py",
]
precision = 2

[tool.coverage.html]
directory = "./reports/coverage/html"

[tool.coverage.json]
output = "./reports/coverage/coverage.json"

[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst'"
norecursedirs = [
  ".git",
  ".env",
  "dist",
  "build",
  "__pypackages__",
]
python_files = [
  "test_*.py",
  "*_test.py",
  "tests.py",
]
testpaths = [
  "tests",
  "docs",
]
